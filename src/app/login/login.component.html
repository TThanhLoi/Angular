<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row d-flex align-items-center justify-content-center h-100">
                        <div class="col-md-8 col-lg-7 col-xl-5">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                              class="img-fluid" alt="Phone image">
                          </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="submitf()" class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="email" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..." formControlName="email" required>
                                    </div>
                                    <div *ngIf="loginForm.controls['email'].hasError('required') && (loginForm.controls['email'].dirty||loginForm.controls['email'].touched)">
                                        <small id="email" class="text-danger" >Email is required</small>
                                    </div>
                                    <div *ngIf="loginForm.controls['email'].hasError('email') && (loginForm.controls['email'].dirty||loginForm.controls['email'].touched)">
                                        <small id="email" class="text-danger" >please enter a correct email format</small>
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Password" formControlName="password"  required> 
                                    </div>
                                    <div *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].dirty||loginForm.controls['password'].touched)">
                                        <small id="email" class="text-danger" >Password is required</small>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit" >Login</button>
                                    <hr>
                                    <div class="col">
                                        <button type="button" class="btn btn-google btn-user btn-block" (click)="tryGoogleLogin()">Login with Google</button>
                                      </div>
                                      <div class="col">
                                        <button type="button" class="btn btn-facebook btn-user btn-block" >Login with Facebook</button>
                                      </div>   
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="/register">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
