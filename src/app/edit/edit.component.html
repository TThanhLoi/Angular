
<h1>Edit Book</h1>
<form [formGroup]= "UpdateFrm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="" placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="name">NXB</label>
        <input type="text" class="form-control" id="nxb" aria-describedby="" placeholder="Enter NXB" formControlName="nxb">
    </div>
    <div class="form-group">
        <label for="gender">Category</label>
        <input type="text" class="form-control" id="category" aria-describedby="" placeholder="Enter category" formControlName="category">
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="text" class="form-control" id="price" aria-describedby="" placeholder="Enter price" formControlName="price">
    </div>
    <div class="form-group">
        <label for="salary">Amount</label>
        <input type="text" class="form-control" id="amount" aria-describedby="" placeholder="Enter amount" formControlName="amount">
    </div> 
    <button type="submit" class="btn btn-primary" [disabled]="!UpdateFrm.valid">Update</button>

    <button type="button" class="btn btn-danger" id="right" routerLink="/admin">BACK</button>

</form>
