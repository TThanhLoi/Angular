<h1>List Book</h1> 
<div><button  type="button" data-bs-toggle="collapse"  class="btn btn-primary" routerLink="/admin/create">ADD BOOK</button></div>


<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>NXB</th>
                    <th>CATEGORY</th>
                    <th>PRICE</th>
                    <th>AMOUNT</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>NXB</th>
                    <th>CATEGORY</th>
                    <th>PRICE</th>
                    <th>AMOUNT</th>
                    <th></th>
                    <th></th>
                </tr>
            </tfoot>
            <tbody>
                <tr *ngFor="let item of Items1|paginate: config">
                    <td>{{item.id}}</td>    
                    <td>{{item.name}}</td>
                    <td>{{item.nxb}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.amount}}</td>
                    <td><button type="button" class="btn btn-success" routerLink="/admin/edit/{{item.id}}">
                        <i class="fas fa-search"></i> Update
                    </button></td>
                    
                    <td><button type="button" class="btn btn-danger" (click)="delete(item)">
                        <i class="fa fa-trash"></i>
                        Delete
                    </button></td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
    
</div>
